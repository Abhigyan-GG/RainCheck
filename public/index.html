<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Real-Time Weather App</h1>

        <!-- Search Form -->
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-sm-8 col-md-6">
                <div class="input-group">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <!-- Weather Display -->
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <div id="weatherCard" class="card d-none">
                    <div class="card-body">
                        <h3 id="cityName" class="card-title"></h3>
                        <p id="description" class="card-text text-muted"></p>
                        <hr />
                        <div class="row">
                            <div class="col">
                                <h4 id="temperature"></h4>
                                <small>Temperature</small>
                            </div>
                            <div class="col">
                                <h4 id="humidity"></h4>
                                <small>Humidity</small>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col">
                                <h4 id="wind"></h4>
                                <small>Wind Speed</small>
                            </div>
                            <div class="col">
                                <h4 id="conditions"></h4>
                                <small>Conditions</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <!-- jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#searchBtn").click(function() {
                const city = $("#cityInput").val().trim();
                if (city) {
                    fetchWeather(city);
                } else {
                    alert("Please enter a city name");
                }
            });

            // Press Enter to search
            $("#cityInput").keypress(function(e) {
                if (e.which === 13) {
                    $("#searchBtn").click();
                }
            });
        });

        function fetchWeather(city) {
            const url = `http://localhost:3000/weather?city=${encodeURIComponent(city)}`;

            $.ajax({
                url: url,
                method: "GET",
                success: function(data) {
                    $("#weatherCard").removeClass("d-none");

                    $("#cityName").text(data.name);
                    $("#description").text(`(${data.weather[0].description})`);
                    $("#temperature").text(`${data.main.temp} Â°C`);
                    $("#humidity").text(`${data.main.humidity}%`);
                    $("#wind").text(`${data.wind.speed} m/s`);
                    $("#conditions").text(data.weather[0].main);
                },
                error: function(err) {
                    alert("City not found. Please enter a valid city name.");
                    console.error(err);
                }
            });
        }
    </script>
</body>
</html>
